<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In or Sign Up - ChronoGuru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, 
                #C46316,  /* Maple */
                #D88C4A,  /* Medium Maple */
                #E6A96B,  /* Light Maple */
                #F0D2B4   /* Very Light Maple */
            );
            background-size: 400% 400%;
            animation: gradientBG 30s ease infinite; /* Slowed down to 30s */
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.9),  /* Increased opacity from 0.7 to 0.9 */
                rgba(255, 255, 255, 0.5)   /* Increased opacity from 0.3 to 0.5 */
            );
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 8px 32px rgba(196, 99, 22, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333; /* Changed from #f0f0f0 to dark gray */
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-google {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid #C04000;
        }

        .btn-google:hover {
            background-color: rgba(192, 64, 0, 0.1);
            color: #8B4513;
        }

        .btn-email {
            background: linear-gradient(
                to right,
                #C46316,
                #A0500F
            );
            color: #fff;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-email:hover {
            background: linear-gradient(
                to right,
                #A0500F,
                #C46316
            );
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(192, 64, 0, 0.2);
        }

        .or {
            text-align: center;
            margin: 1rem 0;
            color: #333; /* Changed from #f0f0f0 to dark gray */
            position: relative;
            font-weight: 500;
        }

        .or::before, .or::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #C46316;
        }

        .or::before { left: 0; }
        .or::after { right: 0; }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #C46316;
            transition: all 0.3s ease;
            font-size: 1.5rem; /* Increased icon size */
        }

        input[type="email"], input[type="password"], input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px 12px 12px 55px; /* Increased left padding for larger icons */
            border: 2px solid #C46316;
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #333; /* Changed text color to dark gray for better readability */
            background-color: rgba(255, 255, 255, 0.8); /* Increased background opacity for better contrast */
        }

        input[type="email"]::placeholder, input[type="password"]::placeholder, input[type="text"]::placeholder, input[type="date"]::placeholder {
            color: rgba(51, 51, 51, 0.7); /* Changed placeholder color to dark gray */
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus, input[type="date"]:focus {
            border-color: #C04000;
            box-shadow: 0 0 0 3px rgba(192, 64, 0, 0.1);
        }

        input[type="email"]:focus + i, input[type="password"]:focus + i, input[type="text"]:focus + i, input[type="date"]:focus + i {
            color: #C04000;
        }

        .forgot {
            text-align: right;
            margin-bottom: 1rem;
        }

        .signup {
            text-align: center;
            margin-top: 1.5rem;
            color: #333; /* Changed from #f0f0f0 to dark gray */
        }

        a {
            color: #C46316; /* Changed from #ffd700 to match the theme */
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        a:hover {
            color: #A0500F;
            text-decoration: underline;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .tab {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 0.7rem 1.5rem;
            margin: 0 0.5rem;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #C46316;
            font-family: 'Poppins', sans-serif;
        }

        .tab:hover, .tab.active {
            background: linear-gradient(
                to bottom,
                #C46316,
                #A0500F
            );
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(196, 99, 22, 0.2);
        }

        @keyframes tabSwitch {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .tab.active {
            animation: tabSwitch 0.5s ease;
        }

        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 2rem;
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab active" data-tab="signin">Sign In</button>
            <button class="tab" data-tab="signup">Sign Up</button>
        </div>
        <div id="signinTab" class="tab-content active">
            <h1>Sign In to Your Account</h1>
            <button class="btn btn-google"><i class="fab fa-google"></i> Sign in with Google</button>
            <div class="or">Or</div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <i class="fas fa-envelope-open-text"></i> <!-- Changed to a more futuristic email icon -->
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-shield-alt"></i> <!-- Changed to a more futuristic password icon -->
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-email">Sign in</button>
            </form>
        </div>
        <div id="signupTab" class="tab-content">
            <h1>Create Your Account</h1>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                    <i class="fas fa-user-astronaut"></i> <!-- Changed to a more futuristic user icon -->
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <i class="fas fa-envelope-open-text"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="input-group">
                    <input type="date" placeholder="Date of Birth" required>
                    <i class="fas fa-calendar-alt"></i> <!-- Changed to a slightly more modern calendar icon -->
                </div>
                <button type="submit" class="btn btn-email">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}Tab`).classList.add('active');
            });
        });

        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.animation = 'pulse 0.5s';
            });
            button.addEventListener('animationend', function() {
                this.style.animation = '';
            });
        });

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.05)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'home page.html';
            }, 500);
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                alert('Account created successfully! Please sign in.');
                // Reset form fields
                this.reset();
                // Switch to sign-in tab
                tabs[0].click();
                // Remove fade-out class and add fade-in class
                document.body.classList.remove('fade-out');
                document.body.classList.add('fade-in');
                setTimeout(() => {
                    document.body.classList.remove('fade-in');
                }, 500);
            }, 500);
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
